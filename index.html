<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Maghrib</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f5f6fa;
            --text-color: #2c3e50;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }

        .masjid-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .masjid-svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .mosque-body {
            fill: var(--primary-color);
        }
        
        .mosque-dome {
            fill: var(--primary-color);
        }
        
        .mosque-minaret {
            fill: var(--primary-color);
        }
        
        .mosque-window {
            fill: var(--bg-color);
            opacity: 0.7;
        }

        .countdown-container {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
        }

        .time {
            font-size: 2.8rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0.8rem 0;
        }

        .progress-container {
            width: 100%;
            background: #eee;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), #2ecc71);
            transition: width 1s ease-in-out;
        }

        .prayer-info {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                margin: 1rem auto;
            }
            
            .masjid-container {
                height: 200px;
            }

            .time {
                font-size: 2rem;
            }

            .countdown-container {
                padding: 1rem;
            }

            h2 {
                font-size: 1.2rem;
                margin: 0.5rem 0;
            }

            .prayer-info {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="masjid-container">
            <svg class="masjid-svg" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
                <!-- Main Building -->
                <rect class="mosque-body" x="150" y="150" width="300" height="150" rx="5"/>
                
                <!-- Main Dome -->
                <path class="mosque-dome" d="M300 50 C220 50 200 150 200 150 L400 150 C400 150 380 50 300 50Z"/>
                
                <!-- Dome Top -->
                <path class="mosque-dome" d="M300 50 L300 20 L300 20 L310 30 L300 10 L290 30 L300 20 Z"/>
                
                <!-- Left Minaret -->
                <rect class="mosque-minaret" x="120" y="140" width="20" height="160"/>
                <polygon class="mosque-minaret" points="130,120 115,140 145,140"/>
                <rect class="mosque-minaret" x="125" y="100" width="10" height="20"/>
                <polygon class="mosque-minaret" points="130,80 125,100 135,100"/>
                
                <!-- Right Minaret -->
                <rect class="mosque-minaret" x="460" y="140" width="20" height="160"/>
                <polygon class="mosque-minaret" points="470,120 455,140 485,140"/>
                <rect class="mosque-minaret" x="465" y="100" width="10" height="20"/>
                <polygon class="mosque-minaret" points="470,80 465,100 475,100"/>
                
                <!-- Small Domes -->
                <path class="mosque-dome" d="M225 120 C205 120 200 150 200 150 L250 150 C250 150 245 120 225 120Z"/>
                <path class="mosque-dome" d="M375 120 C355 120 350 150 350 150 L400 150 C400 150 395 120 375 120Z"/>
                
                <!-- Windows -->
                <rect class="mosque-window" x="210" y="200" width="30" height="60" rx="15"/>
                <rect class="mosque-window" x="285" y="200" width="30" height="60" rx="15"/>
                <rect class="mosque-window" x="360" y="200" width="30" height="60" rx="15"/>
                
                <!-- Door -->
                <rect class="mosque-window" x="285" y="240" width="30" height="60" rx="3"/>
                
                <!-- Decorative Elements -->
                <line x1="150" y1="170" x2="450" y2="170" stroke="var(--bg-color)" stroke-width="2" opacity="0.5"/>
                <line x1="150" y1="270" x2="450" y2="270" stroke="var(--bg-color)" stroke-width="2" opacity="0.5"/>
            </svg>
        </div>
        
        <div class="countdown-container">
            <h2>Time Until Maghrib</h2>
            <div class="time" id="countdown">Loading...</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            
            <div class="prayer-info">
                <span>Fajr: <span id="fajr-time">--:--</span></span>
                <span>Maghrib: <span id="maghrib-time">--:--</span></span>
            </div>
        </div>
    </div>

    <script>
        async function getPrayerTimes() {
            const date = new Date();
            const response = await fetch(`https://api.aladhan.com/v1/timings/${date.getTime()/1000}?latitude=30.0444&longitude=31.2357&method=5`);
            const data = await response.json();
            return data.data.timings;
        }

        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            const date = new Date();
            date.setHours(hours, minutes, 0, 0);
            return date;
        }

        function formatTimeRemaining(ms) {
            if (ms < 0) return "00:00:00";
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function formatTo12Hour(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            const period = hours >= 12 ? 'PM' : 'AM';
            const hours12 = hours % 12 || 12;
            return `${hours12}:${String(minutes).padStart(2, '0')} ${period}`;
        }

        function updateProgress(fajrTime, maghribTime, currentTime) {
            const total = maghribTime - fajrTime;
            const elapsed = currentTime - fajrTime;
            const progress = Math.min(100, Math.max(0, (elapsed / total) * 100));
            document.getElementById('progress').style.width = `${progress}%`;
        }

        async function updateCountdown() {
            const times = await getPrayerTimes();
            const fajrTime = parseTime(times.Fajr);
            const maghribTime = parseTime(times.Maghrib);
            
            document.getElementById('fajr-time').textContent = formatTo12Hour(times.Fajr);
            document.getElementById('maghrib-time').textContent = formatTo12Hour(times.Maghrib);

            setInterval(() => {
                const now = new Date();
                const timeUntilMaghrib = maghribTime - now;
                
                document.getElementById('countdown').textContent = formatTimeRemaining(timeUntilMaghrib);
                updateProgress(fajrTime, maghribTime, now);
            }, 1000);
        }

        updateCountdown().catch(console.error);
    </script>
</body>
</html>
