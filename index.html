<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prayer Times Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --bg-color: #f5f6fa;
            --text-color: #2c3e50;
            --card-bg-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* Dark mode styles */
        body.dark-mode {
            --primary-color: #375a7f;
            --secondary-color: #4a6b8c;
            --accent-color: #5dade2;
            --bg-color: #1a1a1a;
            --text-color: #ecf0f1;
            --card-bg-color: #2c2c2c;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 60px auto 0; /* Space for fixed nav */
            text-align: center;
            padding: 0 10px;
        }

        /* Navigation styles - Fixed at top */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: var(--bg-color);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .nav-btn {
            padding: 10px 0;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
            max-width: 150px;
            text-align: center;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .nav-btn:hover {
            background-color: var(--secondary-color);
        }

        .nav-btn.active {
            background-color: var(--secondary-color);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        /* Dark mode toggle */
        .dark-mode-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 101;
            display: flex;
            align-items: center;
        }

        .dark-mode-toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .dark-mode-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .dark-mode-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .dark-mode-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .dark-mode-slider {
            background-color: var(--accent-color);
        }

        input:checked + .dark-mode-slider:before {
            transform: translateX(26px);
        }

        .dark-mode-icon {
            margin-right: 5px;
            font-size: 16px;
        }

        /* Prayer-specific styles */
        .masjid-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .masjid-svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .mosque-body {
            fill: var(--primary-color);
            transition: fill var(--transition-speed);
        }
        
        .mosque-dome {
            fill: var(--primary-color);
            transition: fill var(--transition-speed);
        }
        
        .mosque-minaret {
            fill: var(--primary-color);
            transition: fill var(--transition-speed);
        }
        
        .mosque-window {
            fill: var(--bg-color);
            opacity: 0.7;
            transition: fill var(--transition-speed);
        }

        .countdown-container {
            background: var(--card-bg-color);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            margin-bottom: 1.5rem;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .countdown-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .time {
            font-size: 2.8rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0.8rem 0;
            transition: color var(--transition-speed);
        }

        .progress-container {
            width: 100%;
            background: #eee;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), #2ecc71);
            transition: background var(--transition-speed);
        }

        .prayer-info {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        /* Prayer times grid */
        #prayer-times {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--card-bg-color);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        #prayer-times h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
            text-align: center;
            transition: color var(--transition-speed);
        }

        .current-date {
            text-align: center;
            color: var(--accent-color);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            transition: color var(--transition-speed);
        }

        .prayer-times-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .prayer-time-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background-color: var(--bg-color);
            position: relative;
            transition: background-color var(--transition-speed), transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .prayer-time-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px var(--shadow-color);
        }
        
        .prayer-time-item.current {
            background-color: var(--primary-color);
            color: white;
        }

        .prayer-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .prayer-time {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* View transitions */
        #prayer-view, #exam-view {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        #prayer-view.hidden, #exam-view.hidden {
            opacity: 0;
            display: none;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .prayer-times-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .time {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 400px) {
            .prayer-times-grid {
                grid-template-columns: 1fr;
            }
            
            .time {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dark-mode-container">
        <span class="dark-mode-icon">ðŸŒ™</span>
        <label class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="dark-mode-slider"></span>
        </label>
    </div>

    <div class="container">
        <div class="nav-buttons">
            <button class="nav-btn active" id="prayer-btn">Prayer Times</button>
            <button class="nav-btn" id="exam-btn">Exam Timetable</button>
        </div>
        
        <div id="prayer-view">
            <h1>Prayer Times for Cairo</h1>
            
            <!-- Mosque SVG -->
            <div class="masjid-container">
                <svg class="masjid-svg" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Main Building -->
                    <rect class="mosque-body" x="150" y="150" width="300" height="150" rx="5"/>
                    
                    <!-- Main Dome -->
                    <path class="mosque-dome" d="M300 50 C220 50 200 150 200 150 L400 150 C400 150 380 50 300 50Z"/>
                    
                    <!-- Dome Top -->
                    <path class="mosque-dome" d="M300 50 L300 20 L300 20 L310 30 L300 10 L290 30 L300 20 Z"/>
                    
                    <!-- Left Minaret -->
                    <rect class="mosque-minaret" x="120" y="140" width="20" height="160"/>
                    <polygon class="mosque-minaret" points="130,120 115,140 145,140"/>
                    <rect class="mosque-minaret" x="125" y="100" width="10" height="20"/>
                    <polygon class="mosque-minaret" points="130,80 125,100 135,100"/>
                    
                    <!-- Right Minaret -->
                    <rect class="mosque-minaret" x="460" y="140" width="20" height="160"/>
                    <polygon class="mosque-minaret" points="470,120 455,140 485,140"/>
                    <rect class="mosque-minaret" x="465" y="100" width="10" height="20"/>
                    <polygon class="mosque-minaret" points="470,80 465,100 475,100"/>
                    
                    <!-- Small Domes -->
                    <path class="mosque-dome" d="M225 120 C205 120 200 150 200 150 L250 150 C250 150 245 120 225 120Z"/>
                    <path class="mosque-dome" d="M375 120 C355 120 350 150 350 150 L400 150 C400 150 395 120 375 120Z"/>
                    
                    <!-- Windows -->
                    <rect class="mosque-window" x="210" y="200" width="30" height="60" rx="15"/>
                    <rect class="mosque-window" x="285" y="200" width="30" height="60" rx="15"/>
                    <rect class="mosque-window" x="360" y="200" width="30" height="60" rx="15"/>
                    
                    <!-- Door -->
                    <rect class="mosque-window" x="285" y="240" width="30" height="60" rx="3"/>
                    
                    <!-- Decorative Elements -->
                    <line x1="150" y1="170" x2="450" y2="170" stroke="var(--bg-color)" stroke-width="2" opacity="0.5"/>
                    <line x1="150" y1="270" x2="450" y2="270" stroke="var(--bg-color)" stroke-width="2" opacity="0.5"/>
                </svg>
            </div>
            
            <!-- Countdown to Maghrib -->
            <div class="countdown-container">
                <h2 id="countdown-title">Time Until Maghrib</h2>
                <div class="time" id="countdown">Loading...</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="prayer-info">
                    <span>Fajr: <span id="fajr-time">--:--</span></span>
                    <span>Maghrib: <span id="maghrib-time">--:--</span></span>
                </div>
            </div>
            
            <div id="prayer-times">
                <h2>Today's Prayer Times</h2>
                <div class="current-date" id="current-date">Loading date...</div>
                <div class="prayer-times-grid" id="all-prayer-times">
                    Loading all prayer times...
                </div>
            </div>
        </div>
        
        <div id="exam-view" style="display: none;">
            <!-- Exam view content will be loaded here -->
        </div>
    </div>
    
    <script src="shared.js"></script>
    <script src="dark-mode.js"></script>
    <script>
        // Set current date
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options);
        
        // Initialize navigation
        setupNavigation();
        initializeView();
        
        // Initialize countdown
        updateCountdown().catch(console.error);
        
        // Initialize all prayer times display
        displayAllPrayerTimes().catch(console.error);
        
        // Update countdown every second
        setInterval(() => {
            updateCountdown().catch(console.error);
        }, 1000);
    </script>
</body>
</html>
