<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f5f6fa;
            --text-color: #2c3e50;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }

        /* Navigation styles */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }

        .nav-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #1e2b3c;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background-color: #1e2b3c;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Prayer-specific styles */
        .masjid-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .masjid-svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .mosque-body {
            fill: var(--primary-color);
        }
        
        .mosque-dome {
            fill: var(--primary-color);
        }
        
        .mosque-minaret {
            fill: var(--primary-color);
        }
        
        .mosque-window {
            fill: var(--bg-color);
            opacity: 0.7;
        }

        .countdown-container {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .countdown-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .time {
            font-size: 2.8rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0.8rem 0;
        }

        .progress-container {
            width: 100%;
            background: #eee;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), #2ecc71);
            transition: width 1s ease-in-out;
        }

        .prayer-info {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        /* Prayer times grid */
        #prayer-times {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #prayer-times h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
            text-align: center;
        }

        .current-date {
            text-align: center;
            color: var(--accent-color);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .prayer-times-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .prayer-time-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background-color: var(--bg-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .prayer-time-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .prayer-time-item.current {
            background-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        
        .prayer-time-item.current .prayer-name,
        .prayer-time-item.current .prayer-time {
            color: white;
        }
        
        .prayer-time-item.current::after {
            content: "Current";
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent-color);
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .prayer-time-item.next {
            border: 2px solid var(--primary-color);
        }
        
        .prayer-time-item.next::after {
            content: "Next";
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .prayer-name {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .prayer-time {
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 1rem auto;
            }

            .time {
                font-size: 2.2rem;
            }

            .prayer-times-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .prayer-times-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Footer styles */
        footer {
            margin-top: 2rem;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .retry-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }
        
        .retry-btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button class="nav-btn active" id="prayer-btn">Prayer Times</button>
            <button class="nav-btn" id="exam-btn">Exam Timetable</button>
        </div>
        
        <div class="prayer-times-container" id="prayer-view">
            <h1>Prayer Times for Cairo</h1>
            
            <!-- Mosque SVG -->
            <div class="masjid-container">
                <svg class="masjid-svg" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Main Building -->
                    <rect class="mosque-body" x="150" y="150" width="300" height="150" rx="5"/>
                    
                    <!-- Main Dome -->
                    <path class="mosque-dome" d="M300 50 C220 50 200 150 200 150 L400 150 C400 150 380 50 300 50Z"/>
                    
                    <!-- Dome Top -->
                    <path class="mosque-dome" d="M300 50 L300 20 L300 20 L310 30 L300 10 L290 30 L300 20 Z"/>
                    
                    <!-- Left Minaret -->
                    <rect class="mosque-minaret" x="120" y="140" width="20" height="160"/>
                    <polygon class="mosque-minaret" points="130,120 115,140 145,140"/>
                    <rect class="mosque-minaret" x="125" y="100" width="10" height="20"/>
                    <polygon class="mosque-minaret" points="130,80 125,100 135,100"/>
                    
                    <!-- Right Minaret -->
                    <rect class="mosque-minaret" x="460" y="140" width="20" height="160"/>
                    <polygon class="mosque-minaret" points="470,120 455,140 485,140"/>
                    <rect class="mosque-minaret" x="465" y="100" width="10" height="20"/>
                    <polygon class="mosque-minaret" points="470,80 465,100 475,100"/>
                    
                    <!-- Small Domes -->
                    <path class="mosque-dome" d="M225 120 C205 120 200 150 200 150 L250 150 C250 150 245 120 225 120Z"/>
                    <path class="mosque-dome" d="M375 120 C355 120 350 150 350 150 L400 150 C400 150 395 120 375 120Z"/>
                    
                    <!-- Windows -->
                    <rect class="mosque-window" x="210" y="200" width="30" height="60" rx="15"/>
                    <rect class="mosque-window" x="285" y="200" width="30" height="60" rx="15"/>
                    <rect class="mosque-window" x="360" y="200" width="30" height="60" rx="15"/>
                    
                    <!-- Door -->
                    <rect class="mosque-window" x="285" y="240" width="30" height="60" rx="3"/>
                    
                    <!-- Decorative Elements -->
                    <line x1="150" y1="170" x2="450" y2="170" stroke="var(--bg-color)" stroke-width="2" opacity="0.5"/>
                    <line x1="150" y1="270" x2="450" y2="270" stroke="var(--bg-color)" stroke-width="2" opacity="0.5"/>
                </svg>
            </div>
            
            <!-- Countdown to Maghrib -->
            <div class="countdown-container">
                <h2 id="countdown-title">Time Until Maghrib</h2>
                <div class="time" id="countdown">Loading...</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="prayer-info">
                    <span>Fajr: <span id="fajr-time">--:--</span></span>
                    <span>Maghrib: <span id="maghrib-time">--:--</span></span>
                </div>
            </div>
            
            <div id="prayer-times">
                <h2>Today's Prayer Times</h2>
                <div class="current-date" id="current-date">Loading date...</div>
                <div class="prayer-times-grid" id="all-prayer-times">
                    Loading all prayer times...
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Prayer times provided by AlAdhan API &copy; 2025</p>
    </footer>

    <script>
        // Navigation between views
        document.getElementById('prayer-btn').addEventListener('click', function() {
            document.getElementById('prayer-view').style.display = 'block';
            document.getElementById('prayer-btn').classList.add('active');
            document.getElementById('exam-btn').classList.remove('active');
            // Use window.location to navigate would refresh the page
            // Instead we'll load the exam timetable in an iframe when needed
        });
        
        document.getElementById('exam-btn').addEventListener('click', function() {
            document.getElementById('prayer-btn').classList.remove('active');
            document.getElementById('exam-btn').classList.add('active');
            window.location.href = 'exam-timetable.html';
        });
        
        // Function to get prayer times
        async function getPrayerTimes() {
            try {
                // Get today's date in YYYY-MM-DD format for the API
                const today = new Date();
                const year = today.getFullYear();
                const month = (today.getMonth() + 1).toString().padStart(2, '0');
                const day = today.getDate().toString().padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;
                
                // Include the date in the API request to ensure we get today's times
                const response = await fetch(`https://api.aladhan.com/v1/timingsByCity/${dateStr}?city=Cairo&country=Egypt&method=5`);
                
                if (!response.ok) {
                    throw new Error(`API returned status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Store the prayer times in localStorage as a backup
                localStorage.setItem('lastPrayerTimes', JSON.stringify({
                    times: data.data.timings,
                    date: dateStr
                }));
                
                return data.data.timings;
            } catch (error) {
                console.error('Error fetching prayer times:', error);
                
                // Try to use cached prayer times from localStorage if available
                const cachedData = localStorage.getItem('lastPrayerTimes');
                if (cachedData) {
                    const parsedData = JSON.parse(cachedData);
                    console.log('Using cached prayer times from:', parsedData.date);
                    return parsedData.times;
                }
                
                // If no cached data, return fallback times
                return getFallbackPrayerTimes();
            }
        }
        
        // Fallback prayer times in case API fails and no cache is available
        function getFallbackPrayerTimes() {
            // These are approximate prayer times that can be used as a fallback
            // They won't be accurate but will prevent the app from breaking
            const now = new Date();
            return {
                'Fajr': '05:00',
                'Sunrise': '06:30',
                'Dhuhr': '12:00',
                'Asr': '15:30',
                'Maghrib': '18:00',
                'Isha': '19:30'
            };
        }
        
        // Format time remaining
        function formatTimeRemaining(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 24 hour to 12 hour format converter
        function formatTo12Hour(timeStr) {
            const [hour, minute] = timeStr.split(':');
            const hourNum = parseInt(hour, 10);
            const period = hourNum >= 12 ? 'PM' : 'AM';
            const hour12 = hourNum % 12 || 12;
            return `${hour12}:${minute} ${period}`;
        }

        // Parse time string to Date object
        function parseTime(timeStr) {
            const [hour, minute] = timeStr.split(':');
            const date = new Date();
            date.setHours(parseInt(hour, 10), parseInt(minute, 10), 0);
            return date;
        }

        // Update progress bar
        function updateProgress(startTime, endTime, currentTime) {
            const total = endTime - startTime;
            const elapsed = currentTime - startTime;
            const progress = Math.min(100, Math.max(0, (elapsed / total) * 100));
            document.getElementById('progress').style.width = `${progress}%`;
        }

        // Update countdown
        async function updateCountdown() {
            const times = await getPrayerTimes();
            const fajrTime = parseTime(times.Fajr);
            const maghribTime = parseTime(times.Maghrib);
            
            document.getElementById('fajr-time').textContent = formatTo12Hour(times.Fajr);
            document.getElementById('maghrib-time').textContent = formatTo12Hour(times.Maghrib);

            setInterval(() => {
                const now = new Date();
                
                // Determine which prayer to count down to based on current time
                if (now > fajrTime && now < maghribTime) {
                    // Between Fajr and Maghrib - count down to Maghrib
                    const timeRemaining = maghribTime - now;
                    document.getElementById('countdown-title').textContent = "Time Until Maghrib";
                    document.getElementById('countdown').textContent = formatTimeRemaining(timeRemaining);
                    updateProgress(fajrTime, maghribTime, now);
                } else {
                    // After Maghrib or before Fajr - count down to Fajr
                    let nextFajrTime = new Date(fajrTime);
                    
                    // If we're past Fajr time today, use tomorrow's Fajr
                    if (now > fajrTime) {
                        nextFajrTime.setDate(nextFajrTime.getDate() + 1);
                    }
                    
                    const timeRemaining = nextFajrTime - now;
                    document.getElementById('countdown-title').textContent = "Time Until Fajr";
                    document.getElementById('countdown').textContent = formatTimeRemaining(timeRemaining);
                    
                    // For progress bar, if after Maghrib, we're progressing from Maghrib to next Fajr
                    if (now > maghribTime) {
                        updateProgress(maghribTime, nextFajrTime, now);
                    } else {
                        // Before Fajr, we're progressing from previous Maghrib to Fajr
                        let prevMaghribTime = new Date(maghribTime);
                        prevMaghribTime.setDate(prevMaghribTime.getDate() - 1);
                        updateProgress(prevMaghribTime, fajrTime, now);
                    }
                }
            }, 1000);
        }
        
        // Display all prayer times
        async function displayAllPrayerTimes() {
            try {
                // Display current date
                const today = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options);
                
                const times = await getPrayerTimes();
                const prayerTimesContainer = document.getElementById('all-prayer-times');
                
                // Create a formatted display of all prayer times
                const prayerNames = {
                    'Fajr': 'Fajr',
                    'Sunrise': 'Sunrise',
                    'Dhuhr': 'Dhuhr',
                    'Asr': 'Asr',
                    'Maghrib': 'Maghrib',
                    'Isha': 'Isha'
                };
                
                // Determine current and next prayer
                const now = new Date();
                let currentPrayer = null;
                let nextPrayer = null;
                
                // Convert prayer times to Date objects for comparison
                const prayerTimes = {};
                for (const [key, time] of Object.entries(times)) {
                    if (prayerNames[key]) {
                        prayerTimes[key] = parseTime(time);
                    }
                }
                
                // Sort prayer times chronologically
                const sortedPrayers = Object.keys(prayerTimes).sort((a, b) => prayerTimes[a] - prayerTimes[b]);
                
                // Find current and next prayer
                for (let i = 0; i < sortedPrayers.length; i++) {
                    const prayer = sortedPrayers[i];
                    const prayerTime = prayerTimes[prayer];
                    
                    if (i < sortedPrayers.length - 1) {
                        const nextPrayerTime = prayerTimes[sortedPrayers[i + 1]];
                        
                        if (now >= prayerTime && now < nextPrayerTime) {
                            currentPrayer = prayer;
                            nextPrayer = sortedPrayers[i + 1];
                            break;
                        }
                    } else if (now >= prayerTime) {
                        // After the last prayer of the day
                        currentPrayer = prayer;
                        nextPrayer = sortedPrayers[0]; // Next day's first prayer
                        break;
                    }
                }
                
                // If we haven't found the current prayer yet, we're before the first prayer
                if (!currentPrayer) {
                    currentPrayer = null;
                    nextPrayer = sortedPrayers[0];
                }
                
                let html = '';
                for (const [key, name] of Object.entries(prayerNames)) {
                    if (times[key]) {
                        const isCurrent = key === currentPrayer;
                        const isNext = key === nextPrayer;
                        
                        html += `
                            <div class="prayer-time-item ${isCurrent ? 'current' : ''} ${isNext ? 'next' : ''}">
                                <div class="prayer-name">${name}</div>
                                <div class="prayer-time">${formatTo12Hour(times[key])}</div>
                            </div>
                        `;
                    }
                }
                
                prayerTimesContainer.innerHTML = html;
                
                // Play Adhan for current prayer if it just started (within the last minute)
                if (currentPrayer) {
                    const currentTime = new Date();
                    const prayerTime = prayerTimes[currentPrayer];
                    const diffInMinutes = Math.abs(currentTime - prayerTime) / (1000 * 60);
                    
                    if (diffInMinutes < 1) {
                        playAdhan();
                    }
                }
            } catch (error) {
                console.error('Error displaying all prayer times:', error);
                document.getElementById('all-prayer-times').innerHTML = `
                    <div class="error-message">
                        <p>Unable to load prayer times. Please check your internet connection and try again.</p>
                        <button onclick="displayAllPrayerTimes()" class="retry-btn">Retry</button>
                    </div>
                `;
            }
        }
        
        // Function to play Adhan
        function playAdhan() {
            try {
                const adhan = new Audio('https://islamcan.com/audio/adhan/azan1.mp3');
                adhan.play().catch(e => console.log('User interaction required to play Adhan'));
                
                // Show notification if supported
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('Prayer Time', {
                        body: 'It\'s time to pray',
                        icon: 'https://example.com/mosque-icon.png'
                    });
                } else if ('Notification' in window && Notification.permission !== 'denied') {
                    Notification.requestPermission();
                }
            } catch (error) {
                console.error('Error playing Adhan:', error);
            }
        }
        
        // Initialize countdown
        updateCountdown().catch(console.error);
        
        // Initialize all prayer times display
        displayAllPrayerTimes().catch(console.error);
    </script>
</body>
</html>
